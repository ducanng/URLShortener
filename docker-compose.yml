version: '3.8'
services:
  urlshortener:
    depends_on:
      - redis-db
    image: urlshortener
    container_name: url-shorted
    restart: on-failure
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis-db:6379
    links:
      - redis-db
  redis-db:
    image: redis:alpine
    ports:
      - "6379:6379"
    container_name: redis-db
  db:
    image: mysql:8.0.23
    container_name: mysql-db
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: url_shortener
        MYSQL_USER: root
        MYSQL_PASSWORD: 123456
    ports:
        - "3306:3306"
    volumes:
      - database-data:/var/lib/mysql
      - ./internal/config/schema.sql:/docker-entrypoint-initdb.d/schema.sql
volumes:
  database-data: