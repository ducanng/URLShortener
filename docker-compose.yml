version: '3.8'
services:
  urlshortener:
    depends_on:
      - redis
      - mysql
    image: urlshortener
    container_name: url-shorted
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=${REDIS_HOST_DOCKER}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_HOST=${HOST_DOCKER}
      - MYSQL_PORT=${MYSQL_PORT}
    links:
      - redis
      - mysql
  redis:
    image: redis:6.2-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    container_name: cache-redis
    volumes:
      - cache:/data
  mysql:
    image: mysql:8.0.23
    container_name: mysql-db
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_PORT: ${MYSQL_PORT}
    ports:
        - "3336:3306"
    volumes:
      - database-data:/var/lib/mysql
      - ./internal/config/schema.sql:/docker-entrypoint-initdb.d/schema.sql
volumes:
  cache:
    driver: local
  database-data: